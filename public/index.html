<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black text-white">
     
<!-- Feature movie section  -->
    <section id="featured-movie">
        <div class="container ml-10 h-[50vh] flex flex-col justify-center space-y-1">
            <div><h1 id="featuredMovieTitle" class="text-[2.5rem]">Title for Feature movie</h1></div>
            <div class="flex space-x-2">
                <button class="px-8 py-1.5 rounded-md bg-white text-black hover:bg-slate-200"><span class="text-xl mr-1">▶️</span>Play</button>
                <button class="px-8 py-1.5 rounded-md bg-transparent text-white border-2 hover:bg-white hover:text-black">My List</button>
            </div>
            <div class="max-w-md">
                <p class="text-white">Lorem ipsum dolor sit amet, consectetur<br> adipiscing elit. Nam tristique magna magna, vit...</p>
            </div>
        </div>
    </section>

<!-- Netflix originals section -->
    <section id="netflixOriginals" class="h-[50vh] ml-10">
        <h1 class="text-3xl font-semibold mb-10">NETFLIX ORIGINALS</h1>
        <div class="flex space-x-5">
            <div class="h-[38.5vh]">
                <div class="min-h-full min-w-[13.33vw]">First Movie Card</div>
            </div>
        </div>
    </section>

<!-- Trending Now section -->
    <section id="trendingNow" class="h-[25vh] ml-10 mb-5">
        <h1 class="text-3xl font-semibold mb-5">TRENDING NOW</h1>
        <div class="flex space-x-5">
            <div class="h-[15vh]">
                <div class=" min-h-full min-w-[13.33vw]">First Movie Card</div>
            </div>
        </div>
    </section>

<!-- Top rated movies section -->
    <section id="topRated" class="h-[25vh] ml-10">
        <h1 class="text-3xl font-semibold mb-5">TOP RATED MOVIES</h1>
        <div class="flex space-x-5 ">
            <div class="h-[15vh]">
                <div class="min-h-full min-w-[13.33vw]">First Movie Card</div>
            </div>
        </div>
    </section>
<script src="./script.js"></script>
</body>
</html>
